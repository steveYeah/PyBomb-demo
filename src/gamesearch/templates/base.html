<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        <h1><a href="{{ url_for('main') }}">GameSearch</a></h1>
        <hr />
        <form action="{{ url_for('main') }}" method="POST">
            <input type="text" name="search_title" value="{{ search_title }}" />
            <input type="submit" value="Search" />
        </form>
        <hr />

        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
	<br />
	<hr />
        &copy; <a href="http://owndsource.net/">steveYeah</a>.
        {% endblock %}
    </div>
</body>
</html>
